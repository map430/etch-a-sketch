<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class = "title"> Retro Sketch
</div>

<div class = "container"></div>

<script>


    


const container = document.querySelector(".container");
let newDiv;
let userInput = 75;
let numOfSquares = userInput ** 2;
let lengthOfSquare = 500/userInput

for (let i = 0; i < numOfSquares; i++) {
    newDiv = document.createElement("div");
    newDiv.classList.add("divSquares");
    container.appendChild(newDiv);
}



const divSquares = document.querySelectorAll(".divSquares");
divSquares.forEach(function(square){  
    square.style.width = lengthOfSquare + "px";
    square.addEventListener("mouseover", function () {
    square.classList.remove("divSquares");
    square.classList.add("divSquaresColor");
});
});




</script>
    
</body>
</html>
